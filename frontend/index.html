<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axicom PR Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="axicom_logo.png" alt="Axicom Logo" class="logo" />
    <h1>Axicom PR Dashboard</h1>
    <p class="tagline">Built by Courtney Wilson</p>
  </header>

  <section class="features">
    <div class="card">
      <img src="icons/coverage.svg" alt="Coverage Icon" />
      <!-- Latest Coverage -->
<img src="icons/coverage.svg" alt="Coverage Icon" class="icon" />
      <p>Track real-time mentions and sentiment.</p>
    </div>
    <div class="card">
      <img src="icons/sentiment.svg" alt="Sentiment Icon" />
      <!-- Sentiment Pulse -->
<img src="icons/sentiment.svg" alt="Sentiment Icon" class="icon" />
      <p>Live tone analysis across earned media.</p>
    </div>
    <div class="card">
      <img src="icons/automation.svg" alt="Automation Icon" />
      <!-- AI Press Release -->
<img src="icons/ai.svg" alt="Automation Icon" class="icon" />
      <p>Auto-generate coverage-ready releases.</p>
    </div>
  </section>

  <section class="news">
    <h2>ðŸ“° PR Industry Headlines</h2>
    <ul id="news-list"></ul>
  </section>

  <footer>
    <p>&copy; 2025 Axicom. Designed for PR excellence.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
